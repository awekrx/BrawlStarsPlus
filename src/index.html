<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BrawlStars+</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4"></script>
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark z-3 p-0">
                <div class="container-fluid p-0">
                    <a class="navbar-brand p-0" href="#">
                        <img
                            src="/images/logo.png"
                            alt="Logo"
                            width="60"
                            height="60"
                            class="d-inline-block align-text-top"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <router-link class="nav-link active" to="/"> Home </router-link>
                            </li>
                            <li class="nav-item">
                                <router-link class="nav-link" to="/app"> App </router-link>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Maps
                                </a>
                                <ul class="dropdown-menu">
                                    <li v-for="map in maps">
                                        <a class="dropdown-item" :href="'#/map/' + map"> {{map}} </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <a href="https://www.donationalerts.com/r/awekrx" target="_blank" class="btn btn-primary me-3"
                            ><i class="bi bi-wallet2"></i> Support the author</a
                        >
                    </div>
                </div>
            </nav>
            <div
                v-if="$route.name != 'Statistic'"
                id="content"
                class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-3"
            >
                <router-view :maps="maps"></router-view>
            </div>
            <div v-else>
                <router-view></router-view>
            </div>
            <div class="container-fluid bg-dark position-sticky text-light text-center top-100 p-1">
                <div>This project is open source. Contact me if you want to help with development or report a bug.</div>
                <h3 class="p-1">
                    <a href="https://t.me/awekrx" target="_blank"><i class="m-3 bi bi-telegram"></i> </a>
                    <a href="/https://github.com/awekrx/BrawlStarsPlus" target="_blank"
                        ><i class="m-3 bi bi-github"></i>
                    </a>
                    <a href="https://discord.gg/KdSPNhg6CB" target="_blank"><i class="m-3 bi bi-discord"></i> </a>
                </h3>
                <p class="position-sticky top-100">
                    This content is not affiliated with, endorsed, sponsored, or specifically approved by Supercell and
                    Supercell is not responsible for it.
                </p>
            </div>
        </div>
        <script src="/pages/app.vue.js"></script>
        <script src="/pages/home.vue.js"></script>
        <script src="/pages/map.vue.js"></script>
        <script src="/pages/cell.vue.js"></script>
        <script src="/scripts/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
